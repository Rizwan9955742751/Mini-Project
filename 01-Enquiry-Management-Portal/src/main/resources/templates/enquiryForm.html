<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
<ul class="nav">
		<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="dashboard">View Dashboard</a></li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="enquiry">Add Enquiry</a></li>
			<li class="nav-item"><a class="nav-link" href="view-eqnuiries">View Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
			
		</ul>
		
		<hr />
		<p th:text="${emsg}" class="text-danger"></p>
		<p th:text="${smsg}" class="text-success"></p>
		<h2>Add New Enquiry</h2>
		<form th:action="@{/addEnquiry}" th:object="${enquiry}" method="post">
			<table>

				<tr>
					<td>Student Name :</td>
					<td><input type="text" th:field="*{stu_Name}"
					
						class="form-control" required="required"></td>
						<input type="hidden" th:field="*{enquiryId}">
				</tr>

				<tr>
					<td>Student PhonNo:</td>
					<td><input type="number" th:field="*{stu_phone_No}"
						class="form-control" required="required"></td>
				</tr>

				<tr>
					<td>Training Mode:</td>
					<td><select th:field="*{class_Mode}" required>
					<option value="">-Select-</option>
							<option value="online">Online</option>
							<option value="ClassRoom">ClassRoom</option>
					</select></td>
				</tr>

				<tr>
					<td>Select Course:</td>
					<td><select th:field="*{courseName}" required>
					<option value="">-Select-</option>
							<option value="java">Java</option>
							<option value="css">css</option>
							<option value="angular">Angular</option>
							<option value="aws">Aws</option>
							<option value="github">Github</option>
							<option value="devops">DevOps</option>
					</select></td>
				</tr>
				<tr>
					<td>Enquiry Status :</td>
					<td><select th:field="*{enq_status}" required>
					<option value="">-Select-</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>

					</select></td>
				</tr>
				<tr>

					<td><input type="submit" value="Save" class="btn btn-primary">
					</td>
				</tr>


			</table>

		</form>

	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>
</html>
