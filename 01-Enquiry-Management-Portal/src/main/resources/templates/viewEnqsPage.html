<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<ul class="nav">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="dashboard">View Dashboard</a></li>
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="enquiry">Add Enquiry</a></li>
			<li class="nav-item"><a class="nav-link" href="view-eqnuiries">View
					Enquiries</a></li>
			<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>

		</ul>
		<hr />
		<h2>View Enquiries Here</h2>
		<form th:action="@{/filter-enq}" th:object="${viewFilterRequest}" method="post">
		
		<table>
		<tr>
		<td>Class Mode:</td>
					<td><select th:field="*{classMode}">
					           <option value="">Select</option>
							<option value="online">Online</option>
							<option value="ClassRoom">ClassRoom</option>
					</select></td>
		 <td>Select Course:</td>
					<td><select th:field="*{cousrseName}">
					<option value="">Select</option>
							<option value="java">Java</option>
							<option value="css">css</option>
							<option value="angular">Angular</option>
							<option value="aws">Aws</option>
							<option value="github">Github</option>
							<option value="devops">DevOps</option>
					</select></td>
					<td>Status :</td>
					<td><select th:field="*{enqStatus}">
					<option value="">Select</option>
							<option value="Open">Open</option>
							<option value="Enrolled">Enrolled</option>
							<option value="Lost">Lost</option>

					</select></td>
					
					<td> <input type="submit" value="search" class="btn btn-primary">
		 </tr>
		
		</table>
		</form>
		
		<table class="table table-bordered  table-hover">
			<thead class="table-dark">
			<th> S.No </th>
				<th> Name </th>
				<th> Course Name</th>
				<th> class Mode </th>
				<th> PhoNo </th>
				<th> Status </th>
				<th> Action </th>
			</thead>

			<tbody>
            <tr th:each="enq, loopCounter:${enquiries}">
            <td  th:text="${loopCounter.index+1}"></td>
            <td  th:text="${enq.stu_Name}"></td>
             <td th:text="${enq.courseName}"></td>
             <td th:text="${enq.class_Mode}"> </td>
              <td th:text="${enq.stu_phone_No}"></td>
               <td th:text="${enq.enq_status}"></td>
                <td>
                <a th:href="@{'editEnq?enqId='+${enq.enquiryId}}">Edit</a>
                 </td>
                 
            </tr>
        <tr th:if="${enquiries.size==0}">
        <td colspan="7"> No Record Found</td>
        </tr>
			</tbody>

		</table>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>
</body>
</html>
